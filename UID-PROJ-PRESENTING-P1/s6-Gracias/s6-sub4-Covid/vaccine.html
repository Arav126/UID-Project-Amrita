<html>
    <title>
        Vaccination
    </title>
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
        </head>
    <style>
        
        .vacselect{
        position: relative;
        height: 100px;
        max-width: 100%;
        margin-left: 0%;
        margin-top: 2%;
        margin-bottom: 8%;
        padding: 0%;
        display: grid;
        margin-top: 0%;
        grid-template-rows: repeat(1,1fr);
        grid-template-columns: repeat(2,1fr);
        }

        .covaxin{
        background: #00b9bf;
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform .2s;
        margin: 0 auto;}

        .covishield{
        background: #fe317e;;
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform .2s;
        margin: 0 auto;}

    .vacselect > span{
        position: absolute;
        text-align: center;
        margin: 0 auto;
        left: 0;
        right: 0;
        top:40%;
        font-family: 'KoHo', sans-serif;
        color:antiquewhite;
        font-size: 200%;
        filter: brightness(200%);
    }


    </style>
    <body style="background-color: #0b0e13;">
        <br><br><br><br>

        <div class="vacselect">
            <div class="Covishield"><span>Covishield</span></div>
            <div class="Covaxin"><span>Covaxin</span></div>
        </div>
    </body>
    
</html>
