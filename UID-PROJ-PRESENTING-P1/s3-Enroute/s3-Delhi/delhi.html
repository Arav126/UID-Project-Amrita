                <label for="stars" >Choose which type of hotel</label>
                <select id="dropdown2" name="stars">

                <br><br><br><br>

                    //if(loc.localeCompare("Jhansi") ==0)

                                              break;
                            case '5': window.open("https://jhansihotel.com/");
                                              break;
                            default:window.alert("Error") ;
                            break;
                            
                                    
                                            
                        }
                    }

                    else if (loc=="Nagpur"){
                        switch(star){
