<html>
    <head>
        <title>
            moving image
        </title>
    </head>
    <body>
        <marquee width="100%" behavior="scroll" direction="left" scrollamount="10" onmouseover="this.stop();" onmouseout="this.start();">
            <img src="bmove.png" height="140px">
            </marquee>
    </body>
</html>
