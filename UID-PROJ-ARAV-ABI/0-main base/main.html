<!DOCTYPE html> 

<html> 

    <head>
        <title>
            Title / tab name
        </title>
        <style>
            img{
                display: block;
            }
            a{
                text-decoration: none;
            }
            ion-icon {
              color: #be9e44;
              font-size: 50px;
              /* do multiples of 8 */
              /* use this instead of size=large */
            }
        </style>
    </head>

    <body style="padding: 0px; margin: 0px;">

        <!-- HEADER TABLE  -->

        <!-- HEADER 1 -->
        <table cellpadding="0" cellspacing="0" width="100%" border="1" bgcolor="1f1f1f">
            <!-- cellpadding is activiated sice all not used -->
            <tr>
                <th width=5%>
                    <img src="">
                </th>                 
                <th width=95%>
                    <center>
                        <span style="font-size: 35px; color: #be9e44; font-family:">
                            Trip to the Tee
                        </span> 
                    </center>                   
                </th>
            </tr>
        </table>

        <!--                  OUTSIDE INSIDE
        VISITED STATE COLOR = #0e0e0e #be9e44
        ACTIVE STATE COLOR = #be9e44 #0e0e0e
        UNVISITED STATE COLOR = #FFEFCA #be9e44
        -->

        <!-- HEADER NAV -->
        <table cellpadding="0" cellspacing="0" width="100%" border="1" bgcolor="">
            <!-- define height in row itself -->
            <tr >
                <td width="" bgcolor="#FFEFCA">
                    <center>
                        <a href="#">
                            <span style="font-size: 16px; color: #be9e44; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">STAGE 1</span>
                        </a>
                    </center>
                </td>
                <td width="" bgcolor="be9e44">
                    <center>
                        <a href="#">
                            <span style="font-size: 16px; color: #0e0e0e; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">STAGE 1</span>
                        </a>

                    </center>
                </td>
                <td width="" bgcolor="#FFF8EA">
                    <center>
                        <a href="#">
                            <span style="font-size: 16px; color: #be9e44; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">STAGE 1</span>
                        </a>

                    </center>
                </td>
                <td width="" bgcolor="0e0e0e">
                    <center>
                        <a href="#">
                            <span style="font-size: 16px; color: #0e0e0e; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">STAGE 1</span>
                        </a>

                    </center>
                </td>
                <td width="" bgcolor="cbb26a">
                    STAGE 5
                </td>
                <td width="" bgcolor="be9e44">
                    STAGE 6
                </td>
                <td width="" bgcolor="d8c60">
                    STAGE 7
                </td>
            </tr> 
        </table>

        <!-- MAIN CONTENT table -->

        <!-- INSERT MAIN TABLE HERE DIRECTLY IN CASE OF LAYOUTS  -->
        <table cellpadding="0" cellspacing="0" width="100%" border="1" bgcolor="">
            <tr>
                <td width="100%">
                    INSERT CONTENT HERE
                    <br><br><br><br><br><br><br><br><br>
                    <br><br><br><br><br><br><br><br><br>
                </td>
            </tr>            
        </table>


        <!-- FOOTER TABLES -->
        <!-- sign and to top table -->
        <table cellpadding="0" cellspacing="0" width="100%" border="0" bgcolor="#0e0e0e">
            <!-- bgcolor="#0e0e0e"  -->
            <tr height="">
                <td width="95%" bgcolor="ffffff">
                    <!-- empty -->
                </td>
                <td width="5%">
                    <center>
                        <!-- NEED TO DECIDE FONT FAMILY  -->
                        <a href="#">
                            <ion-icon name="chevron-up"></ion-icon>
                        </a>
                    </center>
                </td>

            </tr>
            <tr height=90">
                <td width="95%" bgcolor="ffffff">
                    <!-- empty -->
                </td>
                <td width="5%">
                    <center>
                        <!-- NEED TO DECIDE FONT FAMILY  -->
                        <a href="#">
                            <div style="font-size: 25px; font-family: cardo; transform: rotate(90deg); color: #be9e44;">
                                To Top
                            </div>
                        </a>
                    </center>
                </td>
            </tr>
        </table>


        <!-- MAIN FOOTER TABLE  -->
        <table cellpadding="0" cellspacing="0" width="100%" border="1" bgcolor="">
            <!-- bgcolor:#0e0e0e -->
            <tr height="80">
                <td width="33.33%">
                    <center><hr width=50%></center>
                </td>
                <td>
                    <center>
                        BrandName
                    </center>
                </td>
                <td width="33.33%">
                    <center><hr width=50%></center>
                </td>
            </tr>
            <tr height="90">
                <td colspan="3">
                    <center>
                        <a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        &nbsp;
                        <a href="#">
                            <ion-icon name="logo-pinterest"></ion-icon>
                        </a>
                        &nbsp;
                        <a href="#">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                        &nbsp;                        
                        <a href="#">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                        &nbsp;
                        <a href="#">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>                        
                    </center>
                </td>
            </tr>
            <tr height="180">
                <td colspan="3">
                    <!-- when width defined in perc or anything, rem space is left as white space -->
                    <hr style="width: 1px; height: 15vh">
                </td>
            </tr>
        </table>

        <!-- SCRIPT INSERTS -->
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js">
        </script>
    </body>
</html>
