<!DOCTYPE html> 

<html> 

    <head>
        <title>
            Title / tab name
        </title>
        <style>
            *{
               padding: 0px; margin: 0px;
            }
            img{
                display: block;
            }
            ion-icon {
              color: #be9e44;
              font-size: 80px;
              /* do multiples of 8 */
              /* use this instead of size=large */
            }
        </style>
    </head>

    <body style="padding: 0px; margin: 0px;">

        <!-- MAIN BODY TABLE  -->
        <table cellpadding="0" cellspacing="0" width="100%" border="1" bgcolor="">
            <!-- cellpadding in this table doesnt affect any other row since all rows are individual tables on their own -->

            <!-- HOMW-ROW1 -->
            <tr>                 
                <th width=100%>
                    <table cellpadding="10" cellspacing="0" width="100%" border="1" bgcolor="">
                        <tr>
                            <td>
                                HEADER
                            </td>
                        </tr>
                    </table>                    
                </th>
            </tr>

            <!--                  OUTSIDE INSIDE
            VISITED STATE COLOR = #0e0e0e #be9e44
            ACTIVE STATE COLOR = #be9e44 #0e0e0e
            UNVISITED STATE COLOR = #FFEFCA #be9e44
            -->

            <!-- HOME-ROW2 -->
            <tr>
                <table cellpadding="0" cellspacing="0" width="100%" border="1" bgcolor="">
                    <!-- define height in row itself -->
                    <tr >
                        <td width="" bgcolor="#FFEFCA">
                            <center>
                                <a href="#" style="text-decoration: none;">
                                    <span style="font-size: 16px; color: #be9e44; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">STAGE 1</span>
                                </a>

                            </center>
                            
                        </td>
                        <td width="" bgcolor="be9e44">
                            <center>
                                <a href="#" style="text-decoration: none;">
                                    <span style="font-size: 16px; color: #0e0e0e; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">STAGE 1</span>
                                </a>

                            </center>
                        </td>
                        <td width="" bgcolor="#FFF8EA">
                            <center>
                                <a href="#" style="text-decoration: none;">
                                    <span style="font-size: 16px; color: #be9e44; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">STAGE 1</span>
                                </a>

                            </center>
                        </td>
                        <td width="" bgcolor="0e0e0e">
                            <center>
                                <a href="#" style="text-decoration: none;">
                                    <span style="font-size: 16px; color: #0e0e0e; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">STAGE 1</span>
                                </a>

                            </center>                       </td>
                        <td width="" bgcolor="cbb26a">
                            STAGE 5
                        </td>
                        <td width="" bgcolor="be9e44">
                            STAGE 6
                        </td>
                        <td width="" bgcolor="d8c60">
                            STAGE 7
                        </td>
                    </tr>
                       
                </table>

            </tr>

            <!-- HOME-ROW3 -->
            <tr>
                <!-- CELL1 -->
                <td width="100%">
                    <table cellpadding="0" cellspacing="0" width="100%" border="1" bgcolor="">
                        <tr>
                            <td width="100%">
                                INSERT CONTENT HERE
                            </td>
                        </tr>            
                    </table>                    
                </td>
            </tr>

            <!-- HOME-ROW4 -->
            <tr>                 
                <td width=100%>
                    <table cellpadding="0" cellspacing="0" width="100%" border="1" bgcolor="">
                        <!-- 3 cells per row  -->
                        <tr height=200">
                            <td width="" bgcolor="ffffff">
                                <!-- empty -->
                            </td>
                            <td width=""  bgcolor="ffffff">

                            </td>
                            <td width="5%">
                                <center>
                                    <!-- NEED TO DECIDE FONT FAMILY  -->
                                    <a href="#" style="text-decoration: none;">
                                        <ion-icon name="chevron-up"></ion-icon>
                                        <div style="font-size: 25px; font-family: sans-serif;transform: rotate(90deg); color: #be9e44;">
                                            To Top
                                        </div>
                                    </a>
                                </center>
                            </td>
                        </tr>
                    </table>                    
                </td>
            </tr>
        </table>

        <!-- SCRIPT INSERTS -->
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js">
        </script>
    </body>
</html>
